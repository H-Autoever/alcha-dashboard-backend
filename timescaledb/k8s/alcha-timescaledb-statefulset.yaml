# TimescaleDB 데이터베이스를 배포하기 위한 StatefulSet 리소스 정의

apiVersion: apps/v1
kind: StatefulSet
metadata:
  # StatefulSet 이름
  name: alcha-timescaledb
  # 네임스페이스 명시
  namespace: default
spec:
  # StatefulSet 서비스 이름
  serviceName: alcha-timescaledb
  # 실행할 파드 개수
  replicas: 1
  selector:
    matchLabels:
      # 파드 선택을 위한 라벨
      app: alcha-timescaledb
  template:
    metadata:
      labels:
        # 파드 라벨
        app: alcha-timescaledb
    spec:
      containers:
      # TimescaleDB 컨테이너 이름
      - name: alcha-timescaledb
        # TimescaleDB 이미지
        image: timescale/timescaledb:latest-pg17
        ports:
        # PostgreSQL 기본 포트
        - containerPort: 5432
        env:
        # 데이터베이스 이름 설정
        - name: POSTGRES_DB
          value: "alcha_events"
        - name: POSTGRES_USER
          value: "alcha"
        - name: POSTGRES_PASSWORD
          value: "alcha_password"
        volumeMounts:
        # TimescaleDB 데이터 저장소 마운트
        - name: alcha-timescaledb-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      # TimescaleDB 데이터 저장소 (호스트 경로)
      - name: alcha-timescaledb-storage
        hostPath:
          path: /mnt/timescaledb
          type: DirectoryOrCreate

