# dashboard-backend 애플리케이션의 환경변수 설정을 위한 ConfigMap 정의

apiVersion: v1
kind: ConfigMap
metadata:
  # ConfigMap 이름 
  name: alcha-dashboard-config  
  # 네임스페이스 (기본 네임스페이스 사용)
  namespace: default  
data:
  # MySQL 설정 (민감정보 제외)
  MYSQL_HOST: "alcha-mysql"
  MYSQL_PORT: "3306"
  MYSQL_DB_NAME: "alcha"
  MYSQL_USER: "alcha"
  MYSQL_PASSWORD: "alcha_password"
