services:
  # Config Server (샤딩 메타데이터 저장)
  mongodb-config-1:
    image: mongo:7.0
    container_name: alcha-mongodb-config-1
    restart: unless-stopped
    command: mongod --configsvr --replSet configrs --dbpath /data/db --port 27017 --bind_ip_all
    volumes:
      - mongodb_config1_data:/data/db
    networks:
      - alcha-net

  mongodb-config-2:
    image: mongo:7.0
    container_name: alcha-mongodb-config-2
    restart: unless-stopped
    command: mongod --configsvr --replSet configrs --dbpath /data/db --port 27017 --bind_ip_all
    volumes:
      - mongodb_config2_data:/data/db
    networks:
      - alcha-net

  mongodb-config-3:
    image: mongo:7.0
    container_name: alcha-mongodb-config-3
    restart: unless-stopped
    command: mongod --configsvr --replSet configrs --dbpath /data/db --port 27017 --bind_ip_all
    volumes:
      - mongodb_config3_data:/data/db
    networks:
      - alcha-net

  # Shard Server 1 (데이터 저장)
  mongodb-shard-1-1:
    image: mongo:7.0
    container_name: alcha-mongodb-shard-1-1
    restart: unless-stopped
    command: mongod --shardsvr --replSet shard1rs --dbpath /data/db --port 27017 --bind_ip_all
    volumes:
      - mongodb_shard1_1_data:/data/db
    networks:
      - alcha-net

  mongodb-shard-1-2:
    image: mongo:7.0
    container_name: alcha-mongodb-shard-1-2
    restart: unless-stopped
    command: mongod --shardsvr --replSet shard1rs --dbpath /data/db --port 27017 --bind_ip_all
    volumes:
      - mongodb_shard1_2_data:/data/db
    networks:
      - alcha-net

  mongodb-shard-1-3:
    image: mongo:7.0
    container_name: alcha-mongodb-shard-1-3
    restart: unless-stopped
    command: mongod --shardsvr --replSet shard1rs --dbpath /data/db --port 27017 --bind_ip_all
    volumes:
      - mongodb_shard1_3_data:/data/db
    networks:
      - alcha-net

  # Shard Server 2 (데이터 저장)
  mongodb-shard-2-1:
    image: mongo:7.0
    container_name: alcha-mongodb-shard-2-1
    restart: unless-stopped
    command: mongod --shardsvr --replSet shard2rs --dbpath /data/db --port 27017 --bind_ip_all
    volumes:
      - mongodb_shard2_1_data:/data/db
    networks:
      - alcha-net

  mongodb-shard-2-2:
    image: mongo:7.0
    container_name: alcha-mongodb-shard-2-2
    restart: unless-stopped
    command: mongod --shardsvr --replSet shard2rs --dbpath /data/db --port 27017 --bind_ip_all
    volumes:
      - mongodb_shard2_2_data:/data/db
    networks:
      - alcha-net

  mongodb-shard-2-3:
    image: mongo:7.0
    container_name: alcha-mongodb-shard-2-3
    restart: unless-stopped
    command: mongod --shardsvr --replSet shard2rs --dbpath /data/db --port 27017 --bind_ip_all
    volumes:
      - mongodb_shard2_3_data:/data/db
    networks:
      - alcha-net

  # Mongos Router (클라이언트 연결 지점)
  mongodb-router:
    image: mongo:7.0
    container_name: alcha-mongodb-router
    restart: unless-stopped
    command: mongos --configdb configrs/alcha-mongodb-config-1:27017,alcha-mongodb-config-2:27017,alcha-mongodb-config-3:27017 --bind_ip_all --port 27017
    ports:
      - "27017:27017"
    depends_on:
      - mongodb-config-1
      - mongodb-config-2
      - mongodb-config-3
    networks:
      - alcha-net

volumes:
  mongodb_config1_data:
    driver: local
  mongodb_config2_data:
    driver: local
  mongodb_config3_data:
    driver: local
  mongodb_shard1_1_data:
    driver: local
  mongodb_shard1_2_data:
    driver: local
  mongodb_shard1_3_data:
    driver: local
  mongodb_shard2_1_data:
    driver: local
  mongodb_shard2_2_data:
    driver: local
  mongodb_shard2_3_data:
    driver: local

networks:
  alcha-net:
    driver: bridge

